{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Index</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
  {% block content %}
  <section class="main-section">
    <h3 class='text-center alert heading'>Users List</h3>
    <div class="text-center">
     <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#userModal">
      New User
    </button>
  </div>
    <div class="form-div text-center">
      <!-- .Filter form begin -->
      <form id='filter-form' method='GET'>
        {% csrf_token %}
        <h4 class="alert alert-info text-center">Please Enter one of the following fields to Filter the data.</h4>
        <div class="row">
          <div class="col-sm-3">
            <div class="form-group">
              <input placeholder="First Name" type="text" name="first_name" class="form-control" id="first_name">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <input type="text" placeholder="Last Name" name="last_name" class="form-control" id="last_name">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <input type="text" name="age" placeholder='Age' class="form-control" id="age">
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <input type="text" name="dob" placeholder='Date of Birth' class="form-control" id="dob">
            </div>
          </div>
        </div>
        <div style="margin: 1rem;" class="text-center form-group">
          <input type="button" name="Submit" value='Submit' id="submitBtn" class="btn btn-primary">
        </div>
      </form>
      <!-- FIlter form end -->
    </div>
    <div class='container-fluid'>
      <table class="table table-striped table-light">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>DoB</th>
            <th>Mobile Number</th>
          </tr>
        </thead>
        <tbody id='table-data'>

        </tbody>
      </table>
      <div class="text-center">
        <button class="btn btn-primary" id='reset-btn'>All Data</button>
      </div>
    </div>
   

    <!-- Modal -->
    <div class="modal fade" id="userModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalLabel">User Detail</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id='modal-form' method="post">
              <div class='form-group'>
                <input type="text" name="first_name" id='form-first-name' placeholder="First Name" required class="form-control">
              </div>
              <br>

              <div class='form-group'>
                <input type="text" name="last_name" id='form-last-name' placeholder="Last Name" required class="form-control">
              </div>
              <br>

              <div class='form-group'>
                <input type="email" name="Email" id='form-email' placeholder="Email" required class="form-control">
              </div>
              <br>

              <div class='form-group'>
                <input type="number" name="age" id='form-age' placeholder="Age" required class="form-control">
              </div>
              <br>

              <div class='form-group'>
                <input type="date" name="dob" id='form-dob' placeholder="Date of Birth" required class="form-control">
              </div>
              <br>

              <div class='form-group'>
                <input type="Number" name="mobile_no" id='form-mobile-no' placeholder="Mobile Number" required class="form-control">
              </div>
              <br>

            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <input id='submit-User' type="button" class="btn btn-primary" value='Save' />
          </div>
        </div>
      </div>
    </div>
  </section>
  {% endblock %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="{% static 'scripts/main.js' %}"></script>
</body>
</html>
